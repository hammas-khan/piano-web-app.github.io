<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="rotation"><h1 class="device">Please Rotate your device</h1><img class="rimg" src="rotate.gif" alt="rotation"></div>
    <div class="main">
        <div class="piano">
            <div class="cap"></div>
            <table>
                <tr class="black">
                        <td><button class="A">Db4</button></td>
                        <td><button class="A">Eb4</button></td>

                        <td><button class="B">Gb4</button></td>
                        <td><button class="B">Ab4</button></td>
                        <td><button class="B">Bb4</button></td>

                        <td><button class="C">Db5</button></td>
                        <td><button class="C">Eb5</button></td>

                        <td><button class="D">Gb5</button></td>
                        <td><button class="D">Ab5</button></td>
                        <td><button class="D">Bb5</button></td>
                </tr>
                <tr class="white">
                    <td><button>C4</button></td>
                    <td><button>D4</button></td>
                    <td><button>E4</button></td>
                    <td><button>F4</button></td>
                    <td><button>G4</button></td>
                    <td><button>A4</button></td>
                    <td><button>B4</button></td>
                    <td><button>C5</button></td>
                    <td><button>D5</button></td>
                    <td><button>E5</button></td>
                    <td><button>F5</button></td>
                    <td><button>G5</button></td>
                    <td><button>A5</button></td>
                    <td><button>B5</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="sounds.js"></script>
</html>
